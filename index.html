<html>

        <body>

          <div id='content'>
            <H1>Confirmed!</H1>
            <p>You now have an S3 static website-- with a dynamic counter!</p>
            <div id='counter'></div>
          </div>


                <!-- SCRIPTS -->
                <!-- Example: <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
                <script
                  src="https://code.jquery.com/jquery-3.3.1.min.js"
                  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                  crossorigin="anonymous"></script>

                <script>
                  $(function() {
                    var count_api = 'https://fejtcviaw1.execute-api.' +
                                    'us-east-1.amazonaws.com/api/increment';
                    $.get(count_api,
                          function(retdata) {
                            $('#counter').text(retdata['count']);
                    });
                  });
                </script>
        </body>
